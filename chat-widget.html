<!-- Enhanced AI Chat Widget -->
<div class="chat-widget" id="chatWidget">
    <div class="chat-button" id="chatButton">
        <i class="fas fa-comment-dots"></i>
        <span class="notification-dot"></span>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div class="chat-title">
                <img src="images/zen-assistant.png" alt="ZenTail Assistant" class="assistant-avatar">
                <div>
                    <h3>ZenTail Assistant</h3>
                    <span class="status">Online</span>
                </div>
            </div>
            <div class="chat-controls">
                <button class="voice-btn" id="voiceButton">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="close-chat" id="closeChat">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <p>ðŸ‘‹ Hi! I'm your ZenTail assistant. You can type or use voice to chat with me!</p>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button class="voice-record-btn" id="voiceRecordBtn">
                <i class="fas fa-microphone"></i>
                <span class="recording-wave"></span>
            </button>
            <button id="sendMessage">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>
